<div class="container">
    <form> 
        <div class="form-group">
            <label>id</label>
            <input type="text" class="form-control" name="id" [(ngModel)]="product.id"
                #i="ngModel" required pattern="^[1-9]$">
            <div class="alert alert-danger" *ngIf="i.invalid && i.touched">Please enter exactly one digit.</div>
            <div *ngIf="i.errors?.['required']">Field is required</div>
        </div>
        <div class="form-group">
            <label>titre</label>
            <input type="text" class="form-control" name="title" [(ngModel)]="product.title" minlength="3" (input)="validateTitle()">
            <div class="alert alert-danger" *ngIf="titleInvalid && titleTouched">
                Please enter a title with a minimum of 3 characters and the first letter capitalized.
            </div>
        </div>
        <div class="form-group">
            <label>quantity</label>
            <input type="text" class="form-control" name="quantity" [(ngModel)]="product.quantity"
                #r="ngModel" required pattern="^\d{3}$">
            <div class="alert alert-danger" *ngIf="r.invalid && r.touched">Please enter exactly 3 digits.</div>
            <div *ngIf="r.errors?.['required']">Field is required</div>
        </div>
        <button [disabled]="!isFormValid()" (click)="redirectToHome()">Submit</button>
    </form>
</div>
